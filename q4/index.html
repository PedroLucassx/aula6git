<body>
    <script>
        var inteiros = []
        var soma = 10
         for(let i = 0; i < 6;i++){
             inteiros[i] = soma
             soma += 10
         }
 
         alert('os numeros pares sao:')
         for(let i = 0; i<6;i++){
             if(inteiros[i]%2 == 0){
                 alert(inteiros[i])
             }
         }
     </script>
