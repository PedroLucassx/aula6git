<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var letras = []
        let i = 0
        while(true){
         var letter = prompt("Digite as letras do seu nome(para parar o progama, digite 'stop')")
         if(letter == 'stop'){
             break;
         }
         letras[i] = letter
         i++
        }
        var nome = letras.join('')
        /*a fun√ßao join serve para buscar todos os elementos do vetor*/
        alert(nome)
     </script>
</body>
</html>
