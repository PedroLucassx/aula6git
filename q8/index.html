<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var inteiros = []
        var somaPares = 0
        for(let i = 0; i < 6; i++){
         inteiros[i] = Number(prompt('Digite um numero inteiro'))
         if(i%2 == 0){
             somaPares += inteiros[i]
         }
        }
        alert(`A soma dos inteiros com indíces pares é: ${somaPares}`)
     </script>
</body>
</html>
