<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var inteiros = []
        for(let i = 0; i < 7;i++){
            inteiros[i] = Number(i+1)  
        }
        alert('OS PRODUTOS INSERIDOS SAO')
        for(let i = 0;i < inteiros.length;i++){
            alert(`Inteiro ${i + 1}: ${inteiros[i]}`)
        }
    </script>
</body>
</html>
