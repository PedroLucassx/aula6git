<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var inteiros = []
        var soma = 0
        for(let i = 0; i < 5;i++){
            inteiros[i] = Number(prompt('Digite um inteiro: '+(i+1)+' '))
            soma += inteiros[i]
        }
        alert(soma)
    </script>
</body>
</html>
